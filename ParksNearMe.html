<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>shouldigothere</title>

    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
        integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">

</head>

<head> 
    <meta charset=utf-8 /> '
    <meta name="viewport" content="intial-scale=1.0, user-scalable=no">
    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?libraries=places&key=AIzaSyBzjrmFrz1FwngueZlNFd60EaYGkxg6NBA"></script>    
    <script>
        var map;
        var infowindow = new google.maps.InfoWindow();
        
        var request;
        var service;
        var markers = [];
        
        
        function initialize(){
            var center = new google.maps.LatLng(43.757683, -79.223879);
            map = new google.maps.Map(document.getElementById('map'),{
                center: center,
                zoom: 13
            });
            
            request = {
                location: center,
                radius: 32186,
                types: ['park', 'field']
            };
            
            
             service = new google.maps.places.PlacesService(map);
            
            service.nearbySearch(request, callback);
            
            google.maps.event.addListener(map, 'rightclick', function(event){
                map.setCenter(event.latLng)
                clearResults(markers)
                
                var request = {
                    location: event.latLng,
                    radius: 32186,
                    types: ['park', 'field']
                };
                service.nearbySearch(request, callback);
            })
        }
        
        function callback(results, status){
            if(status == google.maps.places.PlacesServiceStatus.OK){
                for (var i =0; i < results.length; i++){
                    markers.push(createMarker(results[i]));
                }
            }
        }
        
        function createMarker(place){
            var placeLoc = place.geometry.location;
            var marker = new google.maps.Marker({
                map: map,
                position: place.geometry.location
            });
            marker.addListener('click', function() {
                infowindow.open(map, marker);
                infowindow.setContent(place.name);
            })
            return marker;
        }
        
        function clearResults(markers) {
            for (var m in markers) {
                markers[m].setMap(null)
            }
            markers = [];
        }
        
        google.maps.event.addDomListener(window, 'load', initialize);
        </script>
        
        <title>Park Locator</title> 

    <style>
        html, body, #map{
        height: 100%;
        margin: 0px;
        padding: 0px;
        }
        </style>
    </head>  
    <body> 
         <div id="map">
        
        </div> 

   </body> 
   </html>
