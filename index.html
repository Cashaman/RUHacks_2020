<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>shouldigothere</title>

    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
        integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <header>
            <h1 style="font-size:100px">Should I go there?</h1>            <nav>
                <ul class="nav" id="nav">
                    
                    
                    <li style="font-size:22px"><a href="ParksNearMe.html">Parks Near Me</a></li>
            </nav>
        </header>
        
        <section>
            <img id="logo" src="images/logo.png" alt="logo" class="logo">
            <h1 style="font-size:50px">Assistance to Keeping Your Distance</h1>
            <div class="search-box">
                <form action ="searchbar.html" method="GET">
                    <input id="searchbar" type="text" class="search-txt" name="searchbar" placeholder="Enter Park Name">
                    <script>
                        function initAutocomplete() {
                            const input = document.getElementById('searchbox');
                            const searchbox = new google.maps.places.Searchbox(input);
                            searchBox.addListener('places_changed', function() {
                                const places = searchBox.getPlaces();

                                if (places.length == 0) {
                                    return;
                                }
                        }
                    </script>
                    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCtOCGsSX2_N8iPGg5HqV58P07CF0y6MdA&libraries=places&callback=initAutocomplete"
                        async defer></script>
                </form>
            </div>
            <div class="find-park">
                <form action ="FindPage.html" method="GET">
                    <input type="image" src="images/Group 2.png" alt="submit">
                </form>
            </div>
            <div class="review-park">
                <form action = "ReviewPage.html" method="GET">
                    <input type="image" src="images/Group 3.png" alt="submit">
                </form>
            </div>
            
        </section>
    </div>
    
</body>
</html>
